<!-- Challenge: Write a Poem-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Romeo and Juliet</h1>
    <p>
    O Romeo, Romeo! <br>
    wherefore art thou Romeo? <br>
    Deny thy father and refuse thy name;<br>
    Or, if thou wilt not, be but sworn my love, <br>
    And I'll no longer be a Capulet. <br>
    </p>
    </body>
</html>
